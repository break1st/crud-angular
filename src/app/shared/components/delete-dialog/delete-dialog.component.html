<div class="card flex justify-content-center">
  <p-dialog
    draggable="false"
    [(visible)]="visible"
    [style]="{
      width: '100%',
      height: '100%',
      maxHeight: '200px',
      maxWidth: '350px'
    }"
  >
    <div class="dialog">
      <h3>{{title}}</h3>
      <div class="buttons">
        <button (click)="confirm()" label="Sim" class="delete-button">Remover</button>
        <button (click)="closeDialog()" label="Cancelar" class="cancel-button">Cancelar</button>
      </div>
    </div>
  </p-dialog>
</div>
