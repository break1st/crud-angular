<app-error-dialog
  [visible]="visibleErrorDialog"
  [message]="messageErrorDialog"
></app-error-dialog>
<div class="card flex justify-content-center">
  <p-dialog
    draggable="false"
    [(visible)]="visible"
    [style]="{
      width: '100%',
      height: '100%',
      maxHeight: '300px',
      maxWidth: '500px'
    }"
  >
    <div class="form">
      <h2>{{title}}</h2>
      <input [(ngModel)]="cidadeData.cidade" type="text" pInputText placeholder="Nome" value={{cidade?.cidade}}/>
      <input [(ngModel)]="cidadeData.estado" type="text" pInputText placeholder="Apelido" value={{cidade?.estado}}/>
      <input [(ngModel)]="cidadeData.habitantes" type="text" pInputText placeholder="Habitantes" value={{cidade?.habitantes}} />
      <button label="Salvar" class="p-button-success" (click)="salvar()">Salvar</button>
    </div>
  </p-dialog>
</div>
