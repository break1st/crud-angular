<app-error-dialog
  [visible]="visibleErrorDialog"
  [message]="messageErrorDialog"
></app-error-dialog><div class="card flex justify-content-center">
  <p-dialog
    draggable="false"
    [(visible)]="visible"
    [style]="{
      width: '100%',
      height: '100%',
      maxHeight: '420px',
      maxWidth: '500px'
    }"
  >
    <div class="form">
      <h2>{{title}}</h2>
      <input [(ngModel)]="userData.nome" type="text" pInputText placeholder="Nome" />
      <input [(ngModel)]="userData.apelido" type="text" pInputText placeholder="Apelido" />
      <input [(ngModel)]="userData.time" type="text" pInputText placeholder="Time" />
      <input [(ngModel)]="userData.cpf" type="text" pInputText placeholder="Cpf" />
      <input [(ngModel)]="userData.hobbie" type="text" pInputText placeholder="Hobbie" />
      <p-dropdown
        appendTo="body"
        [options]="citiesToSelect"
        placeholder="Cidade"
        optionLabel="name"
        [style]="{
          width: '80%',
          padding: '5px',
          fontSize: '14px'
        }"
        [(ngModel)]="userData.cidade"
      ></p-dropdown>
      <button (click)="salvar()" label="Salvar" class="p-button-success">Salvar</button>
    </div>
  </p-dialog>
</div>
