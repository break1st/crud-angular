<app-error-dialog
  [visible]="visibleErrorDialog"
  [message]="messageErrorDialog"
></app-error-dialog>
<div class="card flex justify-content-center">
  <p-dialog
    draggable="false"
    [(visible)]="visible"
    [style]="{
      width: '100%',
      height: '100%',
      maxHeight: '420px',
      maxWidth: '500px'
    }"
  >
    <div class="form">
      <h2>{{title}}</h2>
      <input [(ngModel)]="userData.nome" type="text" pInputText placeholder="Nome" value={{user?.nome}}/>
      <input [(ngModel)]="userData.apelido" type="text" pInputText placeholder="Apelido" value={{user?.apelido}}/>
      <input [(ngModel)]="userData.time" type="text" pInputText placeholder="Time" value={{user?.time}}/>
      <input [(ngModel)]="userData.cpf" type="text" pInputText placeholder="Cpf" value={{user?.cpf}}/>
      <input [(ngModel)]="userData.hobbie" type="text" pInputText placeholder="Hobbie" value={{user?.hobbie}}/>
      <p-dropdown
        appendTo="body"
        [options]="citiesToSelect"
        placeholder="Cidade"
        optionLabel="name"
        [style]="{
          width: '80%',
          padding: '5px',
          fontSize: '14px'
        }"
        [(ngModel)]="userData.cidade"
      ></p-dropdown>
      <button label="Salvar" class="p-button-success" (click)="salvar()">Salvar</button>
    </div>
  </p-dialog>
</div>
